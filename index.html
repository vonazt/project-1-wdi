<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Ultimate Fantasy Sci-Fi Character Strategy Death Battle</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:400,700,900" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/app.js" charset="utf-8"></script>
</head>
<body>
  <!-- <header>
    <div class="opening-credits">
      <h1 class="game-title">GAME OF SHINING THRONES</h1>
      <nav>
        <button class="menu-button" id="start-button">Click to Start</button>
        <button class="menu-button" id="rules-button">Rules and Controls</button>
      </nav>
    </div>
  </header> -->

  <section class="gameboard">
    <div id="battle-map"></div>
  </section>
  <section class="options-display">
    <div id="move-options">
      <button class="option" id="attack-option">Attack</button>
      <button class="option" id="magic-option">Magic</button>
      <button class="option" id="wait-option">Wait</button>
      <!-- <button class="option" id="cancel">Cancel</button> -->
    </div>
  </section>
  <section class="attacker-stats-window">
      <div class="stats" id="attack-character-name"></div>
      <div class="stats" id="attack-hp-stats"></div>
      <div class="stats" id="attack-mp-stats"></div>
      <div class="stats" id="attack-mg-dmg-stats"></div>
      <div class="stats" id="attack-mg-type-stats"></div>
      <div class="stats" id="attack-dmg-stats"></div>
      <div class="stats" id="attack-def-stats"></div>
  </section>
  <section class="defender-stats-window">
    <div class="stats defend" id="defend-character-name"></div>
    <div class="stats defend" id="defend-hp-stats"></div>
    <div class="stats defend" id="defend-mp-stats"></div>
    <div class="stats defend" id="defend-mg-dmg-stats"></div>
    <div class="stats defend" id="defend-mg-type-stats"></div>
    <div class="stats defend" id="defend-dmg-stats"></div>
    <div class="stats defend" id="defend-def-stats"></div>
  </section>
  <section class="feedback">
    <div class="stats" id="damage-message"><button class="stats">OK</button></div>
  </section>
</body>
</html>
